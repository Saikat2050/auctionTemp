<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return-Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            background-image: url('https://postandparcel.info/wp-content/uploads/2015/05/customer-returns.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container{
            position: absolute;
            left: 500px;
            top: 45px;
            border: 2px solid red;
            width: 440px;
            height: 500px;
            border-radius: 6px;
        }
        ul{
            list-style: none;
        }
        li{
            margin: 6px;
        }
        .dropdown{
            margin: 7px;
        }
        .returns{
             position: absolute;
             top: 10px;
             left: 45px;
             font-weight: bold;
             font-style: italic;
        }
        .mainbutt{
            display: flex;
        }
        .button{
            margin-left: 150px;
        }
        .butt{
            margin-left: 4px;
        }
        
        
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="container">
        <div class="returns">
          <ul>  <h1 class="dt">Return-Items</h1>
          <li>  
            <div class="dropdown">
                <label for="items">Items</label>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Bike</a>
                  <a class="dropdown-item" href="#">Sofa</a>
                 
                </div>
              </div></li>
            <li><label for="file">Image </label>
            <input type="file"></li>
            <li><textarea name="description" id="describe" cols="35" rows="10" placeholder="Description"></textarea></li>
            <div class="mainbutt">
            <div class="butt">
            <button type="button" class="btn btn-success">Submit</button></div>
            <div class="button"><button type="button" class="btn btn-warning">View</button></div>
        </div>
            
        </ul>
        </div>
    </div>


</body>
</html>
