<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register_Seller</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="basic.css">
    <script src="https://kit.fontawesome.com/3403a4c9e3.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url(bgregister.jpg);
        }
    </style>
</head>
<body>
    <div class="cointainer0">
        <h1>Register as a Seller</h1>
        <div class="box0">
            <i class="fa-solid fa-file-signature"></i>
            <input type="text" name="name" id="text0" placeholder="Enter your name" required>
        </div>
        <div class="box0">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" required >
        </div>
        <div class="box0">
            <i class="fa-solid fa-phone"></i>
            
            <input type="number" name="number" id="number" placeholder="Enter your phone number" required >
        </div>
        <div class="box0">
            <i class="fa-brands fa-adn"></i>
            <input type="number" name="aadhar" id="aadhar" placeholder="Enter your aadhar card number" required >
        </div>
        <div class="box1">
            <i class="fa-solid fa-address-book" id="iconaddress"></i>
            <P>Address</P>
            <textarea name="address" id="message" cols="36" rows="8" >Enter you address here</textarea>
        </div>
        <button class="btn0">Register</button>
    </div>
</body>
</html>
